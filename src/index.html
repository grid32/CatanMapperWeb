<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<title>Catan Random Map Generator</title>

		<script src="./js/sprite.js"></script>
		<script src="./js/index.js"></script>
		<script src="./js/map.js"></script>

		<style>
			canvas
			{
				display: block;
				position: absolute;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<!-- Custom Map Size -->
		<input type = "checkbox" id = "sizeChk" onclick = "sizeClick(this.checked)">Use Custom Size
		<br>
		<div id = "sizeDiv" style = "display: none; border:1px solid black;">
			<span>Height: </span> <span id = "height">5</span>/<span id = "heightMax">11</span>
			<br>
			<input type = "range" min = "1" max = "11" value = "5" step = "2" oninput="setHeight(this.value)" id = "heightSld"/>
			<br>
			<br>
			<span>Width: </span> <span id = "width">5</span>/<span id = "widthMax">11</span>
			<br>
			<input type = "range" min = "1" max = "11" value = "5" step = "1" oninput="setWidth(this.value)" id = "widthSld"/>
		</div>

		<br>

		<!-- Desert Hexes -->
		<input type = "checkbox" id = "desertChk" onclick = "desertClick(this.checked)">Use Desert Hexes
		<br>
		<div id = "desertDiv" style = "display: none; border:1px solid black;">
			<span>Deserts: </span> <span id = "desert">1</span>/<span id = "desertMax">1</span>
			<br>
			<input id = "desertSld" type = "range" min = 1 max = 1 value = 1 step = "1" oninput="update()"/>
		</div>

		<br>

		<!-- Gold Hexes -->
		<input type = "checkbox" id = "goldChk" onclick = "goldClick(this.checked)">Use Gold Hexes
		<br>
		<div id = "goldDiv" style = "display: none; border:1px solid black;">
			<span>Gold: </span> <span id = "gold">0</span>/<span id = "goldMax">0</span>
			<br>
			<input id = "goldSld" type = "range" min = 0 max = 0 value = 0 step = "1" oninput="update()"/>
		</div>

		<br>

		<!-- Use 5-6 Player Expansion -->
		<input type = "checkbox" id = "playerChk" onclick = "playersClick(this.checked)">5-6 Player
		<br>

		<br>

		<!-- Use Seafarers Expansion -->
		<input type = "checkbox" id = "seaChk" onclick = "seaClick(this.checked)">Use Seafarers
		<br>
		<div id = "seaDiv" style = "display: none; border:1px solid black;">
			<span>Sea: </span> <span id = "sea">1</span>/<span id = "seaMax">19</span>
			<br>
			<input id = "seaSld" type = "range" min = 1 max = 19 value = 1 step = "1" oninput="update()"/>
		</div>

		<br>

		<!-- Use Explorers and Pirates Expansion -->
		<input type = "checkbox" id = "explorersChk" onclick = "explorersClick(this.checked)">Use Explorers and Pirates
		<br>
		<div id = "explorersDiv" style = "display: none; border:1px solid black;">
			<span>Moons: </span> <span id = "moons">1</span>/<span id = "moonMax">15</span>
			<br>
			<input id = "moonSld" type = "range" min = 1 max = 15 value = 1 step = "1" oninput="update()"/>

			<br>

			<span>Suns: </span> <span id = "suns">1</span>/<span id = "sunMax">15</span>
			<br>
			<input id = "sunSld" type = "range" min = 1 max = 15 value = 1 step = "1" oninput="update()"/>
		</div>

		<canvas id = "right"></canvas>
	</body>
	<script>
		var mapHeight = 5,
			mapWidth = 5;
		var desertCount = 0;
		var goldCount = 0;
		var seaCount = 1;
		var moonCount = 1,
			sunCount = 1;

		var img = new Image();
		img.onload = function()
		{
			initSprites(this);
			run();
		}

		img.src = "../res/sheet.png";
	</script>
</html>
